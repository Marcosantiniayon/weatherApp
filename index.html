<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="">
            <input class="locationInput" type="text" placeholder="City or Zip">
        </form>
        <div class="today">
            <p class="locationOutput"></p>
            <div class="todayData">
                <div class="todayTemps">
                    <p class="currentTemp">65F</p>
                    <div class="todayLowHigh">
                        <p class="todayLow">L: 40F</p>
                        <p class="todayHigh">H: 75F</p>
                    </div>
                </div>
                <div class="todayInfo">
                    <img class="todayIcon" src="icons/clear-day.png" alt="">
                    <p class="todayDescription">Sunny</p>
                </div>
            </div>
        </div>
    </div>
    <footer>Footer</footer>
    <script src="script.js"></script>
</body>
</html>
