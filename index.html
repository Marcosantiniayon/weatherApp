<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="">
            <input class="locationInput" type="text" placeholder="Enter City">
        </form>
        <div class="today">
            <p class="locationOutput"></p>
            <div class="todayData">
                <div class="todayTemps">
                    <h1 class="currentTemp">65F</h1>
                    <div class="todayLowHigh">
                        <h4 class="todayLow">L: 40F</h4>
                        <h4 class="todayHigh">H: 75F</h4>
                    </div>
                </div>
                <div class="todayInfo">
                    <img class="todayIcon" src="icons/clear-day.png" alt="">
                    <h4 class="todayDescription">Sunny</h4>
                </div>
            </div>
        </div>
    </div>
    <footer>Footer</footer>
    <script src="script.js"></script>
</body>
</html>
